<div class="simplePagerContainer">
    <ul class="c-results-list">
    {% for doc in docs %}        

        <li id="{{ doc.id }}" class="c-results simplePagerPage1" style="display: list-item;">

            {% if doc.type == 'part' %}
                <a href="{{ config.scielobooks.base_url }}/id/{{ doc.monographsbid }}/{{ doc.chapterorder }}" class="c-results-a">
            {% else %}
                <a href="{{ config.scielobooks.base_url }}/id/{{ doc.sbid }}" class="c-results-a">
            {% endif %}

            {% block data %}  
                <span class="c-results-tit">
                    <span class="c-results-num">{{ loop.index + pag.start }}.</span>
                    {{ doc.title }}
                </span>
            {% endblock %}                 
            <span class="i-results-arrow"></span>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
